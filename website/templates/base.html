<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/icons.css" />
    {% block css %}{% endblock %}

    <script src="{{ STATIC_URL }}js/modernizr.custom.58743.js"></script>
</head>

<body>
    <div id="page">
        <header>
            <a href="/"><h1><img src="http://placehold.it/1000x160&text=Header"></h1></a>
        </header>
        <nav>
            <a href="/"{% if not params.path %}class="current"{% endif %}>Home</a>
            <a href="/gallery"{% if params.path == "gallery" %}class="current"{% endif %}>Gallery</a>
            <a href="/contact"{% if params.path == "contact" %}class="current"{% endif %}>Contact Us</a>
            <a href="/styles"{% if params.path == "styles" %}class="current"{% endif %}>Styles</a>
            <a href="/jquery"{% if params.path == "jquery" %}class="current"{% endif %}>Jquery Plugins</a>
        </nav>

        <div id="container" class="container_12" role="main">
        {% block content %}
        {% endblock %}
        </div>

        <footer>
             <p>Footer</p>
        </footer>
    </div>

    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/jquery-1.6.2.min.js"><\/script>')</script>

    {% block js %}{% endblock %}

    <!-- mathiasbynens.be/notes/async-analytics-snippet Change UA-XXXXX-X to be your site's ID -->
    <script>
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview'],['_trackPageLoadTime']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

</body>
</html>
